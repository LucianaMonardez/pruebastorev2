<div class="container">
  <mat-card class="card">
    <div class="img-crop">
      <div *ngIf="product">
        <img [src]="product.image" alt="Product Image" />
      </div>
    </div>
    <div class="text">
      <h1>{{ product.title }}</h1>
      <h3>{{ product.price | currency }}</h3>

      <p>{{ product.description }}</p>

      <button mat-raised-button color="primary">Add to cart</button>
    </div>
  </mat-card>
</div>
